<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat with Llama3.1</title>

    <!-- Bootstrap & FontAwesome -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="/static/index.css" />
</head>
<body>
<h1 class="mb-4 text-center">chatbot</h1>
<a href="#" class="archive-btn" onclick="showArchive()" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
    <i class="fas fa-bars"></i>
</a>
<div class="container chat-container">
    <ul id="messages"></ul>
    <form id="form" class="form-inline">
        <button type="button" id="upload_btn" class="btn btn-icon mr-2" title="PDF 업로드">
            <i class="fas fa-paperclip"></i>
        </button>

        <!-- 숨겨진 파일 입력 -->
        <input type="file" id="pdf_input" accept="application/pdf" style="display:none" />

        <textarea
                id="message_text"
                class="form-control mr-2"
                autocomplete="off"
                placeholder="메시지를 입력하세요..."
        ></textarea>

        <button type="submit" class="btn btn-icon">
            <i class="fas fa-arrow-up"></i>
        </button>
    </form>

</div>

<!-- JavaScript 로직 -->
<script src="/static/script.js"></script>
</body>
</html>
